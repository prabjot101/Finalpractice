<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{reg}">

        <input type="text" name = "id" th:value="${user.id}">

    </form>

</html>
